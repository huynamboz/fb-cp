<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <style>
  
    #our-service * {
      box-sizing: border-box;
    }
  
    #our-service p
   {
        margin: 0;
        padding: 0;
      }
      .service-wrapper {
        background-color: #EEF4FB;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 80px;
        padding-bottom: 210px;
    margin-bottom: 292px;
      }
    
      .service-tag {
        padding: 12px 20px;
        align-items: center;
        gap: 16px;
        border-radius: 66px;
        background: #FFF;
        display: inline-flex;
      }
      
      .service-tag h2 {
        color: var(--Deep-Blue-0, #405FF2);
        font-family: intersemi_bold, sans-serif;
        font-size: 32px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%; /* 38.4px */
      }
    
      .service-slogan {
        color: var(--Neutrals-5, #1F1F1F);
        text-align: center;
        font-size: 32px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%; /* 38.4px */
        margin-top: 20px;
        font-family: intersemi_bold, sans-serif;
      }
    
      .service-list--wrapper {
        position: relative;
      }
    
      .service-list {
        display: flex;
        align-items: flex-start;
        gap: 32px;
        align-self: stretch;
        margin-top: 32px;
      }
    
      .service-item {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        border-radius: 16px;
        min-width: 221px;
        cursor: pointer;
      }
    
      .service-item h4 {
        color: var(--Neutrals-5, #1F1F1F);
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: 150%; /* 24px */
      }
    
      .service-item:hover {
        background: var(--Neutrals-0, #FFF);
        box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.12);
      }
    
      .service-item.active {
        background: var(--Neutrals-0, #FFF);
        box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.12);
      }
    
      .service-detail {
        display: flex;
        position: absolute;
        top: calc(100% + 20px);
      }
    
      @keyframes slideFromRight {
        from {
          transform: translateX(50%);
        }
        to {
          transform: translateX(0);
        }
      }
    
      .service-detail--left--wrapper {
        background: #9FAFF9;
        flex: 1 0 0;
        border-top-left-radius: 16px;
        border-bottom-left-radius: 16px;
        animation: slideFromRight 1s ease-in-out forwards;
        z-index: 1;
      }
    
      .service-detail--left {
        display: flex;
        align-self: stretch;
        align-items: center;
        height: 100%;
        padding: 20px;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 16px;
        background: #FFF;
        box-shadow: 0px 8px 32px 0px rgba(0, 0, 0, 0.12);
        border-radius: 16px;
      }
    
      .service-detail--left h4 {
        color: var(--Neutrals-5, #1F1F1F);
        text-align: center;
        font-size: 24px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%; /* 28.8px */
      }
    
      .service-detail-content {
        color: var(--Neutrals-4, #5A5A5A);
        text-align: center;
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 150%; /* 24px */
      }
    
      .learn-more-btn {
        text-decoration: none;
        display: flex;
        width: 200px;
        padding: 12px 20px;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 122px;
        background: #2B53E3;
        color: var(--Neutrals-0, #FFF);
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: 150%; /* 24px */
        box-shadow: 0px 1px 2px 0px rgba(16, 24, 40, 0.05);
      }
      .learn-more-btn:hover {
        color: var(--Neutrals-0, #FFF);
      }
      @keyframes slideFromLeft {
        from {
          transform: translateX(-40%);
        }
        to {
          transform: translateX(0);
        }
      }
    
      .service-detail--right {
        width: 396px;
        min-width: 396px;
        height: 380px;
        display: flex;
        padding: 20px 32px;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        align-self: stretch;
        gap: 20px;
        background: #9FAFF9;
        box-shadow: 0px 8px 32px 0px rgba(0, 0, 0, 0.12);
        animation: slideFromLeft 1s ease forwards;
        border-top-right-radius: 16px;
        border-bottom-right-radius: 16px;
      }
    
      .sub-service--list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
    
      .sub-service-item {
        display: flex;
        width: 332px;
        padding: 8px 12px;
        align-items: center;
        gap: 8px;
        border-radius: 12px;
        background: #FFF;
        box-shadow: 2px 4px 8px 0px rgba(0, 37, 207, 0.12);
      }
    
      .sub-name {
        color: #405FF2;
        font-size: 16px;
        font-style: normal;
        font-weight: 600;
        line-height: 150%; /* 24px */
      }
  
      @media screen and (max-width: 1065px) {
        .service-list--wrapper {
          width: 100%;
        }
        .service-list {
          width: 100%;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
        }
        .service-detail {
          margin-top: 20px;
          position: relative;
          flex-direction: column;
        }
        .service-detail--left--wrapper {
          border-radius: 16px;
        }
        .service-detail--right {
          width: 100%;
          min-width: unset;
          transform: translateY(-20px);
          border-radius: 16px;
        }
        .sub-service--list, .sub-service-item {
          width: 100%;
        }
        .service-wrapper {
          padding: 20px;
        }
        .service-item {
          padding: 10px;
          min-width: unset;
        }
        .service-item svg {
          width: 50px;
        }
        .service-item h4 {
          display: none;
        }
        .service-wrapper {
          margin-bottom: 60px;
        }
      }
  
      @media screen and (max-width: 590px) {
        .service-list {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>

    function showServiceDetail(index) {
      const serviceItems = document.querySelectorAll('.service-item');
      const serviceDetailContainer = document.querySelector('.service-detail');
      serviceItems.forEach(item => item.classList.remove('active'));
      serviceItems[index].classList.add('active');
    
      serviceDetailContainer.innerHTML = `
            <div class="service-detail--left--wrapper">
              <div class="service-detail--left">
                <h4>
                  ${services[index].title}
                </h4>
                <p class="service-detail-content">
                  ${services[index].content}
                </p>
                <a class="learn-more-btn" href="${services[index].link}">
                  <p>
                    Learn more
                  </p>
                  <svg width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.5 7H17.5M17.5 7L11.5 1M17.5 7L11.5 13" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </a>
              </div>
            </div>
            <div class="service-detail--right">
              <div class="sub-service--list">
               
                
    
                ${services[index].items.map(item => `
                  <div class="sub-service-item">
                    ${item.icon}
                    <p class="sub-name">${item.label}</p>
                  </div>
                `).join('')}
    
              </div>
            </div>
      `;
    
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      showServiceDetail(0);
    });
